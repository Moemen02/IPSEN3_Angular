<div class="container">
  <div class="innerBox">

    <form class="example-form" [formGroup]="formGroup">
      <div class="formRow">
        <mat-form-field class="textInput">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
            placeholder="Ex. gebruiker@example.com">
          <mat-hint></mat-hint>
          <mat-error *ngIf="formGroup.get('email').errors['email'] && !formGroup.get('email').errors['required']">
            Voer een geldig e-mail adres in
          </mat-error>
          <mat-error *ngIf="formGroup.get('email').errors['required']">
            Email is <strong>verplicht</strong>
          </mat-error>
        </mat-form-field>


        <mat-form-field class="textInput">
          <mat-label>Naam</mat-label>
          <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher"
            placeholder="Naam van gebruiker">
          <mat-hint></mat-hint>
          <mat-error *ngIf="formGroup.get('name').errors['required']">
            Naam is <strong>verplicht</strong>
          </mat-error>
        </mat-form-field>


      </div>
    </form>
  </div>
</div>
