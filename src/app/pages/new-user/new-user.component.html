<div class="container">
  <div class="innerBox">


    <div class="formHolder">
      ,<div class="title">
        <h1 class="titleText">Nieuwe gebruiker</h1>
      </div>

      <form class="formContainer" [formGroup]="formGroup"  (ngSubmit)="onSubmit()">
        <div class="formRow">
          <mat-form-field class="textInput">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
              placeholder="Ex. gebruiker@example.com">
            <mat-hint></mat-hint>
            <mat-error *ngIf="formGroup.get('email').errors['email'] && !formGroup.get('email').errors['required']">
              Voer een geldig e-mail adres in
            </mat-error>
            <mat-error *ngIf="formGroup.get('email').errors['required']">
              Email is <strong>verplicht</strong>
            </mat-error>
          </mat-form-field>


          <mat-form-field class="textInput">
            <mat-label>Naam</mat-label>
            <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher"
              placeholder="Naam van gebruiker">
            <mat-hint></mat-hint>
            <mat-error *ngIf="formGroup.get('name').errors['required']">
              Naam is <strong>verplicht</strong>
            </mat-error>
          </mat-form-field>


          <mat-form-field class="textInput">
            <mat-label>Naam</mat-label>
            <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher"
              placeholder="Naam van gebruiker">
            <mat-hint></mat-hint>
            <mat-error *ngIf="formGroup.get('name').errors['required']">
              Naam is <strong>verplicht</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="buttons">
          <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
          <button class="btn btn-primary" type="submit">Registreer</button>
        </div>
      </form>
    </div>
  </div>
</div>
