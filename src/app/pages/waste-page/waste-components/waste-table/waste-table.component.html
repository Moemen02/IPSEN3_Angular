<table mat-table [dataSource]="wastes" class="mat-elevation-z8 waste-table">

  <ng-container matColumnDef="eancode">
    <th mat-header-cell *matHeaderCellDef> Eancode </th>
    <td mat-cell *matCellDef="let waste"> {{waste.id}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Beschrijving </th>
    <td class="waste-table-row" mat-cell *matCellDef="let element"> beschrijving </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Kleur </th>
    <td mat-cell *matCellDef="let waste"> {{waste.waste_dataID}} </td>
  </ng-container>

  <ng-container matColumnDef="vPrice">
    <th mat-header-cell *matHeaderCellDef> v.price </th>
    <td mat-cell *matCellDef="let waste"> v.price </td>
  </ng-container>

  <ng-container matColumnDef="aPrice">
    <th mat-header-cell *matHeaderCellDef> a.price </th>
    <td mat-cell *matCellDef="let waste"> a.price </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let waste">
      <button class="btn btn-danger">verwijder</button>
      <button  class="btn btn-primary">open</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
