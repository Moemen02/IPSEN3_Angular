<div class="waste-cards">
  <div class="waste-card" *ngFor="let waste of wastes">
    <mat-accordion >
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header class="waste-cards-header">
          <div class="card-item">
            <div class="title">
              <p>eancode</p>
            </div>
            <div class="content">
              <p>{{waste.waste_dataID.eancode}}</p>
            </div>
          </div>
          <div class="card-item">
            <div class="title">
              <p>Kleur</p>
            </div>
            <div class="content">
              <p>{{waste.waste_dataID.color}}</p>
            </div>
          </div>
          <div class="card-item">
            <div class="title">
              <p>Type</p>
            </div>
            <div class="content">
              <p>{{waste.waste_dataID.eancode}}</p>
            </div>
          </div>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
