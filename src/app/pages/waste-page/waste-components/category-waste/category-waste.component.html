<div class="wasteContainer">


  <div class="inputFields">


    <form class="chooseComp" (ngSubmit)="onSubmitComp()" #formComp="ngForm" *ngIf="!makeNewComp">


      <mat-form-field appearance="fill" class="input conditionsInput">
        <mat-label>Samenstellingen</mat-label>
        <mat-select required [ngModel]="role.value" name="role" #role="ngModel">
          <mat-option class="holder" *ngFor="let comp of compositions" [value]="comp.name">{{comp.name}} <button (click)="removeComposition(comp)" class="removeButton"></button></mat-option>
          <mat-option value="addNew" (click)="newComposition()"><span style="color: #046A6A;">+ Nieuwe samenstelling</span></mat-option>
        </mat-select>
      </mat-form-field>


      <button class="button-submit buttons" type="submit">Zoek</button>

    </form>

    <form class="newComp" (ngSubmit)="onSubmitNewComp()" *ngIf="makeNewComp" [formGroup]="conditionForm">

      <mat-form-field class="inputNewComp">
        <mat-label>Naam samenstelling</mat-label>
        <input matInput required formControlName="name">
      </mat-form-field>


      <mat-form-field class="inputNewComp">
        <mat-label>Kleur</mat-label>
        <mat-select required formControlName="color">
          <mat-option value="samenstelling_1">groen</mat-option>
          <mat-option value="addNew">blauw</mat-option>
        </mat-select>
      </mat-form-field>


      <h2 class="conditionsTitle">Voorwaardes</h2>
      <div class="conditions" *ngFor="let conditions of Conditions.controls; let i = index">

        <div [formGroup]="ConditionsArray(i)" style="display: flex;">


          <mat-form-field class="inputPercent conditionsInputComp">
            <mat-label>%</mat-label>
            <input matInput required type="number" class="number" placeholder="0" formControlName="amount">
            <span matTextSuffix>%</span>
          </mat-form-field>

          <mat-form-field class="input conditionsInputComp">
            <mat-label>Type stof</mat-label>
            <input matInput required formControlName="type">
          </mat-form-field>

          <mat-form-field appearance="fill" class="input conditionsInputComp">
            <mat-label>Vergelijking</mat-label>
            <mat-select required formControlName="condition">
              <mat-option value="GreaterThan">Groter dan</mat-option>
              <mat-option value="SmallerThan">Kleiner dan</mat-option>
              <mat-option value="SameThan">Gelijk aan</mat-option>
            </mat-select>
          </mat-form-field>

          <button class="button-delete" type="button" (click)="removeRule(i)">X</button>

        </div>

      </div>

      <button class="addRule" type="button" (click)="addNewRule()">+ Voorwaarde</button>


      <p class="errorText">{{errorText}}</p>
      <button class="button-submit buttons" type="submit">Samenstelling Toevoegen</button>

    </form>

  </div>

  <div class="info">

  </div>

  <div class="items">

  </div>
</div>
