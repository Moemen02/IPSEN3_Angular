<h2 mat-dialog-title>Afval Toevoegen</h2>
<mat-dialog-content>
  <mat-grid-list cols="3" rowHeight="75px">
    <mat-grid-tile colspan="1">
      <mat-form-field>
        <mat-label>Kleur</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field>
        <mat-label>Productgroep</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field>
        <mat-label>Breedte</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Layout</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Leverancier</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>ptr.width</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Wassymbool</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Soort</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>ptr.length</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Compositie</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Klant</mat-label>
        <mat-select>
          <mat-option *ngFor="let customer of customers" [value]="customer">
            {{ customer }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>v.price</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2"></mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field>
        <mat-label>a.price</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2"></mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-form-field>
        <mat-label>Beschrijving</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="addArticle()">Confirm</button>
</mat-dialog-actions>
