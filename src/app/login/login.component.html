<div class="mainBody">

    <div class="loginBox">
        <div class="logoHolder">
            <img class="logo" src="https://livetorchlight.com/wp-content/uploads/2015/10/placeholder-circle.png" alt="">
        </div>

        <h2>LOGIN</h2>

        <div class="formHolder">

            <div>

                <div class="inputHolder emailHolder">
                    <h3 class="inputText">Email</h3>
                    <input class="input " type="text" placeholder="email">
                </div>
                
                <div class="inputHolder passHolder">
                    <h3 class="inputText">Wachtwoord</h3>
                    <input class="input " type="password" name="" id="" placeholder="wachtwoord">
                </div>
            </div>
        </div>

        <button class="btn btn-primary" (click)="login()">INLOGGEN</button>

    </div>
</div>
